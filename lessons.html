<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/logo.png" type="image/x-icon"/>
        <link rel="stylesheet" href="./css/main.css">
        <!--<script defer>console.log = () => {}</script>-->
        <script defer src="https://code.responsivevoice.org/responsivevoice.js?key=Y8q6gksp"></script>
        <script defer type="module" src="./scripts/lessons/index.js"></script>
        <title>Learn Serbian - Lessons</title>
    </head>

    <body id="lessons">
        <div class="loading" data-component="loading"></div>
        <nav data-component="nav"></nav>

        <main>
            <section class="lessons-holder">
                <div class="lessons-search">    
                    <input
                        type="text"
                        placeholder="search lessons..."
                    >

                    <img src="./images/icons/search-icon.png" alt="Search">
                </div>

                <div class="lessons-list" data-component="lessons-list"></div>
            </section>

            <section class="lessons-info">
                <div class="lessons-sort">
                    <div class="title">
                        <img src="./images/icons/sort-icon.png" alt="SORT">
                        <strong>Sort by</strong>
                    </div>

                    <div class="holder">
                        <button>
                            <img src="./images/icons/beginner-icon.png" alt="BEGINNER">
                            <p>beginner</p>
                        </button>

                        <button>
                            <img src="./images/icons/intermediate-icon.png" alt="INTERMEDIATE">
                            <p>intermediate</p>
                        </button>

                        <button>
                            <img src="./images/icons/advanced-icon.png" alt="ADVANCED">
                            <p>advanced</p>
                        </button>
                    </div>
                </div>

                <div class="lessons-recent">
                    <div class="title">
                        <img src="./images/icons/recent-icon.png" alt="RECENT">
                        <strong>Recently opened</strong>
                    </div>

                    <div class="holder">
                        <button>
                            <img src="./images/icons/discord-icon.png" alt="ICON">
                            <p>discord lesson</p>
                        </button>

                        <button>
                            <div class="interactive-title" data-component="interactive-title" data-title="1"></div>
                            <p>welcome lesson</p>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <div class="scrollbar" data-component="scrollbar" data-ignore-target="true"></div>
    </body>
</html>
