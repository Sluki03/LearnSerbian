<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/logo.png" type="image/x-icon"/>
        <link rel="stylesheet" href="./css/main.css">
        <!--<script defer>console.log = () => {}</script>-->
        <script defer src="https://code.responsivevoice.org/responsivevoice.js?key=Y8q6gksp"></script>
        <script defer type="module" src="./scripts/exercises/index.js"></script>
        <title>Learn Serbian - Exercises</title>
    </head>

    <body id="exercises">
        <div class="loading" data-component="loading"></div>
        <nav data-component="nav"></nav>
        
        <main>
            <section class="exercises-holder">
                <div class="loading" data-component="loading"></div>
                <div class="exercises-list" data-component="exercises-list"></div>
            </section>
            
            <section class="exercises-info">
                <div class="exercises-search">    
                    <input
                        type="text"
                        placeholder="search exercises..."
                    >

                    <img src="./images/icons/search-icon.png" alt="SEARCH">
                </div>

                <div class="exercises-stats" data-component="exercises-stats"></div>

                <div class="notes">
                    <div class="notes-title">
                        <img src="./images/icons/notes-icon.png" alt="NOTES">
                        <strong>notes</strong>
                    </div>

                    <div class="notes-holder">
                        <div class="note">
                            <img src="./images/icons/notes-icon.png" alt="NOTE">
                            <p>Nepoznate reci</p>
                        </div>
                    </div>
                </div>

                <div class="info-other">
                    <div class="other-title">
                        <img src="./images/icons/other-icon.png" alt="OTHER">
                        <strong>other</strong>
                    </div>

                    <div class="other-button-holder">
                        <a class="support-us">
                            <img src="./images/icons/lives-icon.png" alt="SUPPORT US">
                            <p>Support us</p>
                        </a>

                        <a href="./lessons.html">
                            <img src="./images/icons/lessons-icon.png" alt="LESSONS">
                            <p>Lessons</p>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <div
            class="scrollbar"
            data-component="scrollbar"
            data-ignore-target="true"
            data-trigger="select(.exercises-list)"
        ></div>

        <template data-template="exercise-holder">
            <div class="exercise-holder">
                <article class="exercise">
                    <div class="exercise-border"></div>
                    <div class="exercise-content"></div>
                </article>

                <div class="exercise-info">
                    <div class="exercise-title">
                        <div class="exercise-difficulty"></div>
                        <p></p>
                    </div>
                </div>
            </div>
        </template>

        <template data-template="exercise-modal">
            <div class="exercise-modal" id="disabled-exercise-modal"></div>
        </template>

        <template data-template="exercise-modal-title">
            <div class="exercise-modal-title"></div>
        </template>

        <template data-template="exercise-modal-content">
            <div class="exercise-modal-content">
                <p class="content-p"></p>
                <button class="wide-button">start</button>
            </div>
        </template>

        <template data-template="task-lives">
            <div class="task-lives"></div>
        </template>
        
        <template data-template="task-progress-bar-holder">
            <div class="task-progress-bar-holder">
                <div class="task-progress-bar">
                    <div class="progress-bar-line"></div>
                </div>

                <p></p>
            </div>
        </template>

        <template data-template="exercise-modal-task">
            <div class="exercise-modal-task">
                <h3 data-name="task-h3"></h3>

                <div class="task-holder" data-name="task-holder"></div>
                
                <div class="task-button-holder" data-name="task-button-holder">
                    <button class="switch-modes-button" data-name="switch-modes-button"></button>
                    <button class="wide-button disabled-wide-button" data-name="check-button">check</button>
                </div>

                <div class="task-info" data-name="task-info">
                    <img src="" alt="" data-name="task-info-img">
                    
                    <div class="task-info-text" data-name="task-info-text">
                        <h4 data-name="task-info-text-h4"></h4>
                        <p data-name="task-info-text-p"></p>
                    </div>

                    <button class="arrow-button" data-component="arrow-button" data-name="task-info-button"></button>
                </div>
            </div>
        </template>

        <template data-template="exercise-modal-task-conversation">
            <div class="exercise-modal-task-conversation">
                <div class="conversation-holder" data-component="conversation-holder" data-conversation-answer-status="true"></div>
            </div>
        </template>

        <template data-template="exercise-modal-task-complete-text-hints-button">
            <button class="hints-button">
                <img src="./images/icons/eye-icon.png" alt="HINTS">
                <p>hints</p>
            </button>
        </template>

        <template data-template="exercise-modal-finished">
            <div class="exercise-modal-finished">
                <div class="finished-holder">
                    <strong class="exercise-finished"><span>exercise</span> finished!</strong>
                        
                    <div class="overview-holder">
                        <div class="overview-holder-line"></div>
                        
                        <div class="overview-block">
                            <div class="overview-dot">
                                <div class="img-holder">
                                    <img src="./images/icons/score-icon.svg" alt="SCORE">
                                </div>
                            </div>
                            
                            <strong></strong>
                        </div>
    
                        <div class="overview-block">
                            <div class="overview-dot">
                                <div class="img-holder">
                                    <img src="./images/icons/correct-icon.svg" alt="CORRECT">
                                </div>
                            </div>

                            <strong></strong>
                        </div>

                        <div class="overview-block">
                            <div class="overview-dot">
                                <div class="img-holder">
                                    <img src="./images/icons/time-icon.svg" alt="TIME">
                                </div>
                            </div>

                            <strong></strong>
                        </div>
                    </div>
                </div>

                <button class="wide-button">continue</button>
            </div>
        </template>

        <template data-template="exercise-modal-review">
            <div class="exercise-modal-review">
                <h3>review your answers</h3>
                <div class="review-holder"></div>

                <div class="button-holder">
                    <button class="wide-button">continue</button>
                    
                    <button class="restart-button">
                        <img src="./images/icons/restart-icon.png" alt="restart">
                    </button>
                </div>
            </div>
        </template>

        <template data-template="exercise-modal-review-task">
            <div class="exercise-modal-review-task"> 
                <div class="review-task-holder">
                    <div class="review-task-info">
                        <strong></strong>
                    </div>
                </div>

                <div class="task-view-more">
                    <div class="view-more-title">
                        <button class="arrow-button" data-component="arrow-button"></button>
                        <p>view more</p>
                    </div>
                </div>
            </div>
        </template>
    </body>
</html>
